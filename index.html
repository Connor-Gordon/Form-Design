<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css"
</head>


<body>

<!-- 1st Column -->
	<div>
			<form method="get">
				<fieldset>
					<label for="fname">FIRST NAME</label>
					<input type="text" name="fname" placeholder="John" />
					<label for="lname">LAST NAME</label>
					<input type="text" name="lname" placeholder="Doe" />
					<label for="email">EMAIL ADDRESS</label>
					<input type="email" name="email" placeholder="johnDoe@punchcode.org" />
					<label for="country">COUNTRY</label>
					<select>
						<option>Choose a country</option>
						<option value="USA">USA! USA! USA!</option>
						<option value="Somewhere else">Somewhere else</option>
					</select>
					<label for="bgraphy">BIOGRAPHY</label>
					<textarea name="bgraphy"></textarea>
				</fieldset>
			</form>
	
<!-- 2nd Column -->	
	
			<form method="get">
				<fieldset>
					<label for="phone#">PHONE NUMBER</label>
					<input type="tel" name="phone#" placeholder="+351 999 9999" />
					<label for="affiliations">AFFILIATIONS</label>
					<textarea name="affiliations"></textarea>
					<label for="occupation">OCCUPATION</label>
					<select>
						<option>Choose and occupation</option>
						<option value="SD">Software developer</option>
						<option value="jobb">Job B</option>
						<option value="jobc">Job C</option>
						<option value="jobd">Job D</option>
					</select>
					<label for="cname">CAT'S NAME</label>
					<input type="text" name="cname" placeholder="Kitty" />
					<label for="fgadget">FAVORITE GADGET</label>
					<input type="text" name="fgadget" placeholder="Annoy-a-tron" />
				</fieldset>
			</form>
	
<!-- 3rd Column -->
	
			<form method="get">
				<fieldset>
					<label for="talent">TYPE OF TALENT</label>
					<select>
						<option>Choose a Talent</option>
						<option value="musical">Musical</option>
						<option value="sports">Sports</option>
						<option value="academic">Academic</option>
						<option value="social">Social</option>/
						<option value="sexual">Sexual</option>
					</select>
					<label for="fdrink">FAVORITE DRINK</label>
					<input type="text" name="fdrink" placeholder="Green Tea" />
					<label for="spower">SPECIAL POWER</label>
					<input type="text" name="spower" placeholder="Anti-Gravity" />
					<label for="woc">WEAPON OF CHOICE</label>
					<input type="text" name="woc" placeholder="Lightsaber" />
					<label for="comments">COMMENTS</label>
					<textarea name="comments"></textarea>

				</fieldset>
			</form>	
	</div>
</body>

</html>
